<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Список</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<script src="jquery-3.4.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
		<div class="wrap">
			<div class="column-left">
				<span>Список дел:</span>
			</div>
			<div class="column-right">
				<span>Добавить новое дело</span>
				<div class="new-form">					
						<div class="deal">
							<div class="deal-title">* Название</div>
							<input class="deal-input" type="text" name="deal-title">
						</div>
						<div class="deal">
							<div class="deal-title">* Описание</div>
							<textarea class="deal-textarea"></textarea>
						</div>					
						<button class="submit">Добавить дело</button>							
				</div>
			</div>			
		</div>	

</body>
</html>
